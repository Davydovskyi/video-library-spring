<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form action="/users">
    <label for="email">
        <input id="email" name="email" th:placeholder="#{email}" th:value="${filter.firstName()}" type="text">
        <!--        name should be the same as fields in UserFilter -->
    </label>
    <label for="username">
        <input id="username" name="username" th:placeholder="#{username}" th:value="${filter.lastName()}" type="text">
    </label>
    <div>
        <label for="page">
            <span th:text="#{users.page}">Page</span>:
            <input id="page" name="page" th:value="${users.metaData().page()}" type="number">
        </label>
        <label for="size">
            <span th:text="#{users.size}">Size</span>:
            <input id="size" name="size" th:value="${users.metaData().size()}" type="number">
        </label>
    </div>
    <button type="submit">
        <span th:text="#{users.search}">Search</span>
    </button>
</form>

<div th:each="user : ${users.content()}">
    <a th:href="@{'/users/' + ${user.id()}}" th:text="|${user.id()}. ${user.username()}|">User</a>
</div>
</body>
</html>
